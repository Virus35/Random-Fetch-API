<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="top">
          <div class="item-1">
            <h2>Quote of the Day</h2>
          </div>
          <div class="item-2">
            <i class="fas fa-quote-left left"></i>
            <p class="random-paragraph middle">
              Life shrinks or expands in proportion to one's courage.
            </p>
            <i class="fas fa-quote-right right"></i>
          </div>
          <div class="item-3">
            <span class="center">__</span>
            <span class="author">Ana√Øs Nin</span>
          </div>
        </div>

        <div class="line"></div>

        <div class="bottom">
          <div class="left">
            <i class="fa-solid fa-volume-high volume"></i>
            <i class="fa-solid fa-paste clipboard"></i>
            <i class="fa-brands fa-twitter tweet"></i>
          </div>
          <button>New Quote</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cfa93dbc18.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
